<script>
$(function(){
	var page		=	1;
	var pageLimit	=	10000;

	list_html(page, pageLimit);

	$(document).on("click",".btn_more",function(){
		page++;

		list_html(page, pageLimit);
	});

	$(document).on("click",".btn_search",function(){
		list_html(page, pageLimit);
	});

	$(document).on("change",".day_check",function(){
		var schDateS = '';
		var schDateE = new Date();
		var termType = $(this).val();
    	
    	if(termType == 'day'){
    		schDateS = new Date();
    	} else if(termType == 'week'){
    		schDateS = new Date(Date.parse(schDateE) - 7 * 1000 * 60 * 60 * 24);
    	} else if(termType == 'month') {
    		schDateS = new Date(Date.parse(schDateE) - 30 * 1000 * 60 * 60 * 24);
    	} else {
    		schDateS = '';
    		schDateE = '';
    	}

		var dateS = getDateInfo(schDateS);
		var dateE = getDateInfo(schDateE);

		if(dateS){
			schDateS = dateS["str4"];
		}

		if(dateE){
			schDateE = dateE["str4"];
		}

		$(".schDateS").val(schDateS);
		$(".schDateE").val(schDateE);
	});

});
</script>
