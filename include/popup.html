<!-- 비밀번호 변경 팝업 -->
<div class="bx_chgPw bx_chg bx_popup noDeco">
  <div>
    <p>비밀번호 변경</p>
    <form action="">
      <legend class="hide">비밀번호 변경 입력 양식</legend>
      <ul class="list_rigist list_type1">
        <li>
          <p>
            <label for="chg_pw" class="deco_blue">
              <span>현재 비밀번호</span>
            </label>
          </p>
          <input type="password" id="chg_pw" placeholder="비밀번호 입력(6~12자리)">
        </li>
        <li>
          <p>
            <label for="chg_newPw" class="deco_blue">
              <span>새비밀번호</span>
            </label>
          </p>
          <input type="password" id="chg_newPw" placeholder="비밀번호 입력(6~12자리)">
        </li>
        <li>
          <p>
            <label for="chg_newPw_02" class="deco_blue">
              <span>새비밀번호 확인</span>
            </label>
          </p>
          <input type="password" id="chg_newPw_02" placeholder="비밀번호 입력(6~12자리)">
        </li>
      </ul>
      <button class="btn_chgDone btn_blue" type="button">확인</button>
    </form>
  </div>
</div>
