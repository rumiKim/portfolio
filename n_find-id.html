<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슈퍼로또코리아</title>
    <link rel="stylesheet" href="/common/css/default.css" />
    <link rel="stylesheet" href="/common/css/common.css" />
    <link rel="stylesheet" href="/common/css/style.css" />
    <link rel="stylesheet" href="/common/css/sub.css" />
    <link rel="stylesheet" href="/common/css/font.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Montserrat', sans-serif; -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/common/js/script.js" charset="utf-8" defer></script>

    <!-- plugin -->
    <script src="/common/plugin/swiper.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/common/plugin/swiper.min.css" />
    <script src="/common/js/slide.js" charset="utf-8"></script>
  </head>
  <body>
    <a href="#main" class="skip">본문 바로가기</a>
    <header></header>
    <main id="main">
      <div class="wrap_com">
        <section class="sec_reg sec_type1 agree">
          <div class="sec_tit">
            <span class="txt">Becton, Dickinson</span>
            <h2 class="heading">아이디 찾기</h2>
          </div>
          <div class="wrap_form">
            <form class="f_NotoSansKR">
              <fieldset>
                <legend class="hide">아이디 찾기 입력 폼</legend>
                <ul class="list_reg">
                  <li>
                    <label for="reg_name"><span>이름</span></label>
                    <div class="bx_input">
                      <input type="text" id="reg_name" placeholder="이름">
                    </div>
                  </li>
                  <li class="item_tel">
                    <label for="reg_tel"><span>휴대폰 번호</span></label>
                    <div class="">
                      <div class="wrap_type1 flex align_center">
                        <div class="bx_tel bx_input">
                          <input type="tel" id="reg_tel" placeholder="">
                        </div>
                        <button class="btn_gray">인증번호요청</button>
                      </div>
                      <div class="wrap_type1 flex align_center">
                        <div class="bx_num bx_input">
                          <input type="text" placeholder="인증번호 6자리">
                          <p ><span class="hide">남은시간</span><span class="time">03:00</span></p>
                        </div>
                        <button class="btn_gray">확인</button>
                      </div>
                      <p class="txt_type1 color_red">입력하신 휴대폰 번호로 인증번호가 발송되었습니다.</p>
                    </div>
                  </li>
                </ul>
                <div class="wrap_btn flex align_center space">
                  <button class="btn_prev">이전</button>
                  <button class="btn_type1">확인</button>
                </div>
              </fieldset>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
