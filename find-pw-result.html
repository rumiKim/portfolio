<body>
  <a href="#main" class="skip">본문 바로가기</a>
  <header></header>
  <main id="main">
    <div class="wrap_com bt">
      <section class="sec_find pw">
        <h2 class="hide">결과페이지</h2>
        <form class="">
          <fieldset>
            <legend class="hide">비밀번호 변경 양식</legend>
            <ul class="list_reg">
              <li>
                <label for="reg_name"><span>아이디(이메일)</span></label>
                <div class="bx_input gray">
                  <input type="text" id="reg_name" placeholder="hongil@naver.com">
                </div>
              </li>
              <li>
                <label for="reg_pw"><span>변경 비밀번호</span></label>
                <div>
                  <div class="bx_input ">
                    <input type="password" id="reg_pw" placeholder="8자리 이상 입력해주세요.">
                  </div>
                  <div class="txt_type1">영문,숫자,특수문자 3가지를 조합한 8자리 이상으로 입력해주세요. <br>휴대폰번호, 생년월일, 아이디, 연속된 숫자/문자 등은 사용할 수
                    없습니다. <br>현재 사용 중인 비밀번호는 재사용이 불가합니다.</div>
                </div>
              </li>
              <li>
                <label for="reg_pw_re"><span>비밀번호 확인</span></label>
                <div class="bx_input">
                  <input type="password" id="reg_pw_re" placeholder="동일한 비밀번호를 입력해주세요.">
                  <p>비밀번호가 동일하지 않습니다. 다시 입력해주세요.</p>
                </div>
              </li>
            </ul>
          </fieldset>
          <div class="wrap_btn flex align_center space">
            <a href="" class="btn_prev">이전</a>
            <button class="btn_red">비밀번호 변경하기</button>
          </div>
        </form>
      </section>
    </div>
  </main>
