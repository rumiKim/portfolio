<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슈퍼로또코리아</title>
    <link rel="stylesheet" href="/common/css/default.css" />
    <link rel="stylesheet" href="/common/css/common.css" />
    <link rel="stylesheet" href="/common/css/style.css" />
    <link rel="stylesheet" href="/common/css/sub.css" />
    <link rel="stylesheet" href="/common/css/font.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Montserrat', sans-serif; -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/common/js/script.js" charset="utf-8" defer></script>

    <!-- plugin -->
    <script src="/common/plugin/swiper.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/common/plugin/swiper.min.css" />
    <script src="/common/js/slide.js" charset="utf-8"></script>
  </head>
  <body>
    <a href="#main" class="skip">본문 바로가기</a>
    <header></header>
    <main id="main">
      <div class="wrap_com">
        <section class="sec_reg sec_type1 agree">
          <div class="sec_tit">
            <span class="txt">Becton, Dickinson</span>
            <h2 class="heading">회원가입 [약관동의]</h2>
          </div>
          <div>
            <h3 class="hide">회원가입 프로세스</h3>
            <ol class="list_step flex justify_center ls75">
              <li class="active">
                <p>약관동의</p>
              </li>
              <li>
                <p>회원정보 입력</p>
              </li>
              <li>
                <p>회원가입 완료</p>
              </li>
            </ol>
          </div>
          <div class="wrap_form">
            <div class="form_tit">
              <p class="h_type1">본 서비스 이용을 위해 약관에 동의해 주세요</p>
            </div>
            <form class="f_NotoSansKR">
              <fieldset>
                <legend class="hide">회원가입 입력 양식</legend>
                <ul class="top">
                  <li>
                    <input type="checkbox" id="chk_all" class="chk_type1">
                    <label for="chk_all"><span>전체 약관에 동의합니다.</span></label>
                  </li>
                </ul>
                <ul class="btm">
                  <li>
                    <div>
                      <input type="checkbox" id="chk1" class="chk_type1">
                      <label for="chk1">
                        <span class="color_red">[필수]</span>
                        <span>서비스 이용약관</span>
                      </label>
                    </div>
                    <a href="" class="view">전문보기</a>
                  </li>
                  <li>
                    <div>
                      <input type="checkbox" id="chk2" class="chk_type1">
                      <label for="chk2">
                        <span class="color_red">[필수]</span>
                        <span>개인정보 수집/이용안내</span>
                      </label>
                    </div>
                    <a href="" class="view">전문보기</a>
                  </li>
                </ul>
                <div class="wrap_btn flex align_center space">
                  <button class="btn_prev">이전</button>
                  <a href="./signup2-form.html" class="btn_type1">다음단계</a>
                </div>
              </fieldset>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
