<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="common/css/default.css">
  <link rel="stylesheet" href="common/css/common.css">
  <link rel="stylesheet" href="common/css/style.css">
  <link rel="stylesheet" href="common/css/font.css">

  <title>회원가입 - SPEED ON</title>
</head>

<body>
  <div class="nav_skip">
    <nav>
      <ul>
        <li><a href="">본문 바로가기</a></li>
        <li><a href="">메뉴 바로가기</a></li>
      </ul>
    </nav>
  </div>
  <div class="container">

    <main class="main page_type1">
      <div class="inner">
        <section class="sec_signup step1">
          <h2 class="page_tit">회원가입</h2>
          <div class="bx_white">
            <div class="wrap_form">
              <p class="desc txt_center">스피드온 이벤트 참여를 위해 약관동의를 진행해 주세요</p>
              <div class="bx_chk">
                <form action="">
                  <div class="chk_all bb">
                    <input type="checkbox" name="" id="" class="chk_type1">
                    <label for="">전체 약관 동의</label>
                  </div>
                  <div class="wrap_list">
                    <h3 class="heading">스피드온 이벤트 약관 동의</h3>
                    <ul class="list_chk ">
                      <li>
                        <div class="chk">
                          <input type="checkbox" name="" id="" class="chk_type1">
                          <label for=""><span class="color_red">[필수]</span>이용약관</label>
                        </div>
                        <a href="" class="btn_view btn_type1">내용보기</a>
                      </li>
                      <li>
                        <div class="chk">
                          <input type="checkbox" name="" id="" class="chk_type1">
                          <label for=""><span class="color_red">[필수]</span>개인정보 수집, 이용동의</label>
                        </div>
                        <a href="" class="btn_view btn_type1">내용보기</a>
                      </li>
                      <li>
                        <div class="chk">
                          <input type="checkbox" name="" id="" class="chk_type1">
                          <label for=""><span class="color_red">[필수]</span>개인정보 제3자 제공 동의</label>
                        </div>
                        <a href="" class="btn_view btn_type1">내용보기</a>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
              <div class="txt_btm">
                <p>※ 필수항목에 동의하지 않으실 경우 서비스 가입이 불가합니다. </p>
              </div>
              <div class="wrap_btn">
                <button>취소</button>
                <button>다음</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

  </div>

</body>

</html>
