                        </div>

                        </p>
                      </div>
                    </li>
                    <li>
                      <label for="reg_pw_re"><span>비밀번호 확인</span></label>
                      <div class="bx_input">
                        <input type="password" id="reg_pw_re" placeholder="비밀번호 확인">
                      </div>
                    </li>
                    <li>
                      <label for="reg_name"><span>이름</span></label>
                      <div class="bx_input gray">
                        <input type="text" id="reg_name" placeholder="이름">
                      </div>
                    </li>
                    <li class="">
                      <label for=""><span>연락처</span></label>
                      <div class="flex align_center">
                        <div class="bx_tel type1 bx_input gray">
                          <select name="" id="" class="">
                            <option value="">010</option>
                          </select>
                          <input type="text" id="" placeholder="">
                          <input type="text" id="" placeholder="">
                        </div>
                      </div>
                    </li>
                    <li>
                      <label for=""><span>이메일</span></label>
                      <div>
                        <div class="flex align_center">
                          <div class="bx_input">
                            <input type="email">
                          </div>
                          <select name="" id="" class="">
                            <option value="">선택</option>
                          </select>
                        </div>
                        <p><input type="checkbox"><label for="">이메일 수신 동의</label></p>
                      </div>
                    </li>
                    <li>
                      <label for=""><span>나이/성별</span></label>
                      <div class="flex align_center">
                        <select name="" id="" class="">
