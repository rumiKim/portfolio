<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="common/css/default.css">
  <link rel="stylesheet" href="common/css/common.css">
  <link rel="stylesheet" href="common/css/style.css">
  <link rel="stylesheet" href="common/css/font.css">

  <title>회원가입 - SPEED ON</title>
</head>

<body>

  <div class="container">
    <main class="main page_type1">
      <div class="inner">
        <section class="sec_signup step2">
          <h2 class="page_tit">회원가입</h2>
          <div class="bx_white">
            <div class="wrap_form">
              <form class="">
                <fieldset>
                  <legend class="tit_form">개인정보입력 <span class="color_red">[*필수입력]</span></legend>
                  <ul class="list_form type1 bt bb">
                    <li>
                      <label for="reg_id" class="required"><span>아이디</span></label>
                      <div class="">
                        <div class="inp_type1">
                          <input type="" id="reg_id" placeholder="아이디" >
                          <span class="txt_float">사용가능한 아이디 입니다.</span>
                        </div>
                        
                        <div>
                          <ul class="desc"> 
                            <li>・ 4~20자의 영문 또는 영문 + 숫자만 입력해주세요.
                            </li>
                            <li>・ 아이디는 대소문자 구분합니다.</li>
                          </ul>
                        </div>
                      </div>
                    </li>
                    <li>
                      <label for="reg_pw" class="required"><span>비밀번호</span></label>
                      <div>
                        <div class="inp_type1">
                          <input type="password" id="reg_pw" placeholder="비밀번호">
                        </div>
                        <p class="desc">・ 영문, 숫자, 특수문자를 포함 8~30 자리로 입력해주세요.
                        </p>
                      </div>
                    </li>
                    <li>
                      <label for="reg_pw_re" class="required"><span>비밀번호 확인</span></label>
                      <div class="inp_type1">
                        <input type="password" id="reg_pw_re" placeholder="비밀번호 확인">
                      </div>
                    </li>
                    <li>
                      <label for="reg_name" class="required"><span>이름</span></label>
                      <div class="inp_type1 ">
                        <input type="text" id="reg_name" placeholder="이름">
                      </div>
                    </li>
                    <li class="">
                      <label for="" class="required"><span>연락처</span></label>
                      <div class="flex align_center">
                        <div class="bx_inp inp_type1 ">
                          <select name="" id="" class="">
                            <option value="">010</option>
                          </select>
                        </div>
                        <div class="bx_inp inp_type1">
                          <input type="text" id="" placeholder="">
                        </div>
                        <div class="bx_inp inp_type1">
                          <input type="text" id="" placeholder="">
                        </div>
                      </div>
                    </li>
                    <li>
                      <label for="" class="required"><span>이메일</span></label>
                      <div>
                        <div class="flex align_center">
                          <div class="bx_inp inp_type1">
                            <input type="email" placeholder="이메일">
                          </div>
                          <div class="bx_inp inp_type1 gray">
                            <select name="" id="" class="">
                              <option value="">선택</option>
                            </select>
                          </div>
                        </div>
                        <p class="desc"><input type="checkbox" class="chk_type1"><label for="">이메일 수신 동의</label></p>
                      </div>
                    </li>
                    <li class="item_birth">
                      <label for="" class="required"><span>나이/성별</span></label>
                      <div class="flex align_center">
                        <div class="inp_type1">
                          <select name="" id="" class="">
                            <option value="">출생년도</option>
                          </select>
                        </div>
                        <div>
                          <ul class="flex align_center">
                            <li><input type="radio" name="ra_gender" id="" class="chk_type1"><label for="">남성</label></li>
                            <li><input type="radio" name="ra_gender" id="" class="chk_type1"><label for="">여성</label></li>
                          </ul>
                        </div>
                      </div>
                    </li>
                    <li class="item_char">
                      <label for="" class="required"><span>나의 캐릭터</span></label>
                      <div class="">
                        <ul class="flex" style="display:none">
                          <li>
                            <div class="bx_img"><img src="common/images/ico_m_01.png" alt=""></div>
                            <input type="checkbox" class="chk_type1"><label for=""></label>
                          </li>
                          <li>
                            <div class="bx_img"><img src="common/images/ico_m_02.png" alt=""></div>
                            <input type="checkbox" class="chk_type1"><label for=""></label>
                          </li>
                        </ul>
                        <ul class="flex">
                          <li>
                            <div class="bx_img"><img src="common/images/ico_w_01.png" alt=""></div>
                            <input type="checkbox" class="chk_type1"><label for=""></label>
                          </li>
                          <li>
                            <div class="bx_img"><img src="common/images/ico_w_02.png" alt=""></div>
                            <input type="checkbox" class="chk_type1"><label for=""></label>
                          </li>
                        </ul>
                      </div>
                    </li>
                    <li class="item_addr">
                      <label for="" class="required"><span>거주지역</span></label>
                      <div>
                        <div class="flex space align_center">
                          <div class="inp_type1 bx_inp"><input type="text"></div>
                          <div class="inp_type1 bx_inp"><input type="text"></div>
                          <button class="btn bx_inp">우편번호 검색</button>
                        </div>
                        <div class="inp_type1"><input type="text" placeholder="주소"></div>
                        <div class="inp_type1"><input type="text" placeholder="상세주소입력"></div>
                      </div>
                    </li>
                  </ul>
                  <div class="txt_btm">
                    <p>※ 필수항목에 동의하지 않으실 경우 서비스 가입이 불가합니다. </p>
                  </div>
                  <div class="wrap_btn flex align_center justify_center">
                    <button class="btn btn_type1"><span>취소</span></button>
                    <a href="sigunup3.html" class="btn btn_type2"><span>다음</span></a>
                  </div>
                </fieldset>
              </form>
            </div>
            
          </div>
        </section>
      </div>
    </main>

  </div>

</body>

</html>
