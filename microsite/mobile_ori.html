<!DOCTYPE html>
<html lang="ko-kr">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<title>The Shower</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="common/css/default.css">
	<link rel="stylesheet" href="common/css/style_mobile.css">
	<link rel="stylesheet" href="common/css/jquery.fullpage.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- <script src="common/js/jquery.js" charset="utf-8"></script> -->
	<script type="text/javascript" src="common/js/jquery.fullPage.js"></script>
	<!-- <script type="text/javascript" src="common/js/examples.js"></script> -->

<body>




	<header class="clear">		
		<h1><a href="#firstPage"><img src="common/images/logo_shower.svg"></a></h1>
		<ul class="sns">
			<li><a href="#" class="facebook"><span class="hide">페이스북</span></a> </li>
			<li><a href="#" class="insta"><span class="hide">인스타그램</span></a></li>
			<li><a href="#" class="blog"><span class="hide">네이버 블로그</span></a></li>
			<li><a href="#" class="youtube"><span class="hide">유튜브</span></a></li>
		  </ul>
	</header>

	<main id="fullpage">
		<section class="section" id="section0">
			<!--첫페이지-->
			<div id="page01">
				<img src="common/images/page01_title.png" class="page1_title">
				<div class="phone_layer">
					<img src="common/images/phone_base_m.png" class="phone_m">
					<img src="common/images/phone_base_m.png" class="phone_m2">
				</div>
				<div class="txt">
					<img src="common/images/page01_txt.png" class="exp">
					<div class="app">
						<a href="#" id="appstore"><img src="common/images/icon_appstore.svg"></a><a href="#" id="googleplay"><img src="common/images/icon_googleplay.svg"></a>
					</div>						
				</div>
			</div>
			<!--첫페이지 끝-->
		</section>


		<section class="section" id="section1">
			<!--두번째 페이지-->
			<div class="slide">2-1</div>
			<div class="slide">2-2</div>
			<div class="slide">2-3</div>
			<div class="slide">2-4</div>
			<!--두번째 페이지 끝-->
		</section>


		<section class="section" id="section2">
			<!--세번째 페이지-->
			<div class="slide">3-1</div>
			<div class="slide">3-2</div>
			<div class="slide">3-3</div>
			<!--세번째 페이지 끝-->
		</section>



	</main>


	<script type="text/javascript">
    $(document).ready(function() {

      $('#fullpage').fullpage({
				anchors: ['firstPage', 'secondPage', 'thirdPage'],
        sectionsColor: ['#FFF', '#FFF', '#FFF'],
				navigation: true,
				navigationPosition: 'right',
				loopTop:true,
				loopBottom:true,
				keyboardScrolling:true,
				slidesNavigation: true,
				sectionsColor: ['#fff', '#4BBFC3', '#7BAABE']
      });

			// $('#section2').fullpage(){
			// 	navigation:true
			// }


    });
  </script>





</body>

</html>
