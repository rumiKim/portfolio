<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="common/css/default.css">
  <link rel="stylesheet" href="common/css/common.css">
  <link rel="stylesheet" href="common/css/style.css">
  <link rel="stylesheet" href="common/css/font.css">

  <title>비밀번호 찾기 - SPEED ON</title>
</head>

<body>

  <div class="container">
    <main class="main page_type1">
      <div class="inner">
        <section class="sec_signup step2">
          <h2 class="page_tit">비밀번호 찾기</h2>
          <div class="bx_white">
            <div class="wrap_form">
              <form class="">
                <fieldset>
                  <legend class="tit_form">비밀번호 찾기</legend>
                  <ul class="list_form type1 bt">
                    <li>
                      <label for="reg_id" class="required"><span>아이디</span></label>
                      <div class="inp_type1 ">
                        <input type="text" id="reg_id" placeholder="아이디">
                      </div>
                    </li>
                    <li>
                      <label for="reg_name" class="required"><span>이름</span></label>
                      <div class="inp_type1 ">
                        <input type="text" id="reg_name" placeholder="이름">
                      </div>
                    </li>
                    <li class="">
                      <label for="" class="required"><span>연락처</span></label>
                      <div class="flex align_center">
                        <div class="bx_inp inp_type1">
                          <input type="tel" id="" placeholder="연락처">
                        </div>
                        <button class="btn bx_inp"><span>인증번호 요청</span></button>
                      </div>
                    </li>
                    <li class="">
                      <label for="" class=""><span></span></label>
                      <div>
                      <div class="flex align_center">
                        <div class="bx_inp inp_type1">
                          <input type="tel" id="" placeholder="인증번호">
                          <span class="txt_float">03:00</span>
                        </div>
                        <button class="btn bx_inp btn_type2"><span>확인</span></button>
                      </div>
                      <p class="desc color_red">※ 입력하신 (연락처)휴대폰번호로 인증번호가 발송 되었습니다.</p>
                    </div>
                    </li>
                  </ul>
                  <div class="wrap_btn flex align_center justify_center">
                    <a href="login.html" class="btn btn_type1"><span>로그인</span></a>
                    <a href="" class="btn btn_type2"><span>비밀번호 찾기</span></a>
                  </div>
                </fieldset>
              </form>
            </div>
            
          </div>
        </section>
      </div>
    </main>

  </div>

</body>

</html>
